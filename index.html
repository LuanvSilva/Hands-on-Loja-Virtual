<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--favicons-->
    <link rel="shortcut icon" href="assets/Favico.jpg" type="image/x-icon">
    <!--Link Css-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!--End Link Bootstrap-->
    <title>Loja Virtual</title>
</head>
<body>
    <!--Header-->
    <header class="container-fluid">
        <!--Section-->
        <section class="container">
            <!--Article -->
            <article class="row">
                <!--Img Logo da Loja-->
                <a href="" class="col-md-2">
                    <img src="assets/logo.svg" alt="Moda da Mulher">
                </a>
                <!--End Logo da loja-->
                <!--Formulario-->
                <form action="#" class="col-md-7">
                    <input type="text" name="name" placeholder="Procurar Roupas aqui">
                    <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg>
                    </button>
                </form>
                <!--End Formulario-->
                <!--Ul inicio Icon carrinho e entrar-->
                <ul class="col-md-3">
                    <li class="nav-item">
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                              </svg>
                            entrar
                        </a>
                    </li>
                    <li class="nav-item">
                        <span class="notificacao">3</span>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                              </svg>
                            Carrinho</a>
                    </li>
                </ul>
                <!--Ul Fim Icon carrinho e entrar-->
            </article>
        </section>
    </header>
    <!--Menu do site-->
    <nav class="conntainer-fluid nav-produtos">
        <!--Container-->
      <section class="container">
        <!--Menu-->
        <ul class="nav">
            <!--Lista de itens-->
            <li class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                  </svg>
                  Moda Feminina
                  <!--Sub-Menu-->
                  <ul class="nav flex-column">
                    <li class="nav-item">Lançamentos</li>
                    <li class="nav-item">Plus Size</li>
                    <li class="nav-item">Moda Praia</li>
                    <li class="nav-item">Acessorios</li>
                    <li class="nav-item">Promoçao</li>
                  </ul>
                  <!--End Sub-menu-->
            </li>
            <li class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                  </svg>
                  Calçados
            </li>
        </ul>
      </section>
    </nav>
    <!--End Menu do site-->
    <!--Banners promocionais rotativos-->
    <section id="carouselExample" class="container carousel slide">
       <!--Imagens-->
        <article class="carousel-inner">
          <figure class="carousel-item active">
            <img src="assets/banner-1.jpg" class="d-block w-100" alt="banner-1">
          </figure>
          <figure class="carousel-item">
            <img src="assets/banner-2.jpg" class="d-block w-100" alt="banner-2">
          </figure>
        </article>
        <!--End Imagens-->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </section>
    <!--End Banners promocionais rotativos-->

    
</body>
</html>
